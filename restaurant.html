<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10">
  <meta name="theme-color" content="#2980b9" />
  <meta name="description" content="Restaurant reviews will give you an insight into where to eat tonight?">
  <title>Restaurant Info</title>
  <!-- Main CSS file -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <span>
        <a href="/">Restaurant Reviews</a>
      </span>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb" role="breadcrumb">
        <li>
          <a href="/" aria-current="page">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="image-block">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="information-block">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      Restaurant Reviews
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <link rel="stylesheet" href="css/build/bundle.css" type="text/css">
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtHOMjAwbhGn13YerOn8ma5Q3T_qs5KSM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script type="application/javascript" charset="utf-8" src="sw-register.js"></script>
</body>

</html>
