<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10">
  <meta name="description" content="Restaurant reviews will give you an insight into where to eat tonight?">
  <meta name="theme-color" content="#2980b9" />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" as="font">
  <link rel="stylesheet" href="css/build/bundle.css">
  <title>Restaurant Reviews</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <header>
    <nav role="navigation">
      <span>
        <a href="/">Restaurant Reviews</a>
      </span>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <h3 class="filter-results">Filter Results</h3>
        <label for="neighborhoods" class="src-only">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines" class="src-only">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
