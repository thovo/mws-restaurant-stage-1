<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10">
  <meta name="description" content="Restaurant reviews will give you an insight into where to eat tonight?">
  <meta name="theme-color" content="#2980b9" />
  <title>Restaurant Reviews</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <header>
    <nav role="navigation">
      <span>
        <a href="/" class="title" aria-label="title">Restaurant Reviews</a>
      </span>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <h3 class="filter-results">Filter Results</h3>
        <label for="neighborhoods" id="neighborhoods-label">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines" id="cuisines-label">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section class="status" id="status">
      <div class="bubble offline" id="offline">Network down! Offline mode!</div>
      <div class="bubble online" id="online">Network back! Online mode</div>
    </section>
    <section id="map-container" role="application">
      <div id="map" aria-label="Location">
        <div onclick="initMap()" id="restaurants-map" aria-label="Restaurants Map" class="temporary"></div>
      </div>
    </section>
  </main>
  <link rel="stylesheet" href="css/styles.css">
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtHOMjAwbhGn13YerOn8ma5Q3T_qs5KSM&libraries=places"></script>
  <script type="application/javascript" charset="utf-8" src="sw-register.js"></script>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      Restaurant Reviews
    </a> All Rights Reserved.
  </footer>

</body>

</html>
